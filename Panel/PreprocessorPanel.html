<html>
<head>
    <link rel='stylesheet' href='PreprocessorPanel.css'>
    <link rel='stylesheet' href='odometer-theme-minimal.css'>
</head>
<body class="dark">
    <div class="frame-options dropdown">
        <select id="frameSelector">
        </select>
    </div>

        <div class="configuration-icon" data-click="configuration">

                C6.517,38.843,3.065,39.429,0,40.081v15.838c3.065,0.653,6.517,1.238,10.259,1.755c0.927,3.623,2.352,7.037,4.213,10.175
                c-2.281,3.011-4.307,5.864-6.013,8.493l11.199,11.199c2.629-1.706,5.483-3.731,8.493-6.013c3.138,1.861,6.552,3.286,10.175,4.213
                c0.517,3.742,1.103,7.193,1.755,10.259h15.838c0.652-3.065,1.238-6.517,1.755-10.259c3.628-0.928,7.047-2.355,10.188-4.221
                c2.985,2.261,5.829,4.282,8.48,6.021l11.199-11.199c-1.738-2.651-3.76-5.495-6.021-8.48c1.867-3.145,3.297-6.568,4.225-10.203

            </svg>
        </div>
    </div>
    <div class='configuration-container hidden'>
        <div class="options-container">
            <span class="option-title">Theme</span>
            <span class="options-wrapper">
                <span class="option" data-click="theme" data-value="dark">Dark</span>
                <span class="option" data-click="theme" data-value="light">Light</span>
            </span>
        </div>
         <div class="options-container">
            <span class="option-title">Graph mode</span>
            <span class="options-wrapper">
                <span class="option" data-click="graph" data-value="true">On</span>
                <span class="option" data-click="graph" data-value="false">Off</span>
            </span>
        </div>
         <div class="options-container">
            <span class="option-title">Modules helper</span>
            <span class="options-wrapper">
                <span class="option" data-click="modules" data-value="true">On</span>
                <span class="option" data-click="modules" data-value="false">Off</span>
            </span>
             <div class="option-helper">
                 <b>window.$$am</b> will give you access to all the angular modules with all their services
             </div>
        </div>
    </div>
    <div class='container'>
        <div class='no-angular'>
            <h1>Angular not found</h1>
            <span>If you do have Angular make sure you have <a href="https://docs.angularjs.org/api/ng/provider/$logProvider" target="_blank">debug enabled</a>.</span>
        </div>
        <div class='counter-container'>
            <span class="odometer"></span>
            <div class="diff-container">
                <span>Diff:</span>
                <span class='diff-counter-offset'></span><span class='diff-counter'></span>
            </div>
        </div>
        <div class='graph-container'>
            <canvas id="canvas"></canvas>
        </div>
    </div>
    <script src="odometer.min.js"></script>
    <script src="Chart.min.js"></script>
    <script src="InspectedWindowLoadMonitor.js"></script>
    <script src="PreprocessorPanel.js"></script>
</body>
</html>
